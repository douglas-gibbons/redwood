model:
  # name: gemini-2.5-pro
  name: gemini-2.5-flash
  api_key: API-KEY-HERE

# Safety valve, in case of looping
max_model_calls: 20

logging:
  level: INFO
  file: /tmp/redwood.log

mcp:

  # Redwood Internal Tools
  - name: redwood
    ask: true # ask the user before running tools
    command: uv
    args:
      - "run"
      - "server"

